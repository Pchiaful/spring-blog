<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Title</title>
</head>
<body>
<h1>Blogs</h1>

<ul>
    <li th:each="blog : ${blogs}">
        <h2><span th::text="${blog.title}"></span></h2>
        <p th::text="${blog.body}"></p>
    </li>
</ul>

</body>
</html>
