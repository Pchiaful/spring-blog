<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Edit Page')">
  <title>Edit Page</title>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<div class="container">
  <form  th:method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" th:value="${post.title}">
    </div>
    <div class="form-group">
      <label for="body">Description</label>
      <input type="text" name="body" id="body" th:value="${post.body}">
    </div>
    <button>Edit Post</button>
  </form>
</div>
</body>
</html>
